<!-- change the id to what suits the title of the section -->
<div
  id="second"
  class="section section-text-over-media section-text-over-image section-text-over-media-106241 has-text viewport-height"
>
  <div class="text text-over-media-inner left center large">
    <div class="featured-episode-box">
      <!-- you can change the content and number to what suits you -->
      <span class="episode-number">02</span>
      <span
        class="episode-title"
        data-aos="fade-down"
        data-aos-easing="linear"
        data-aos-duration="1500"
        >Second Section</span
      >
    </div>
  </div>

  <div class="background-overlay"></div>

  <div class="section-background section-background-fixed">
    <picture class="section-background-image text-over-media-background-image">
      <!-- change the image -->
      <img
        src="assets/img/img6.jpg"
        data-object-fit="cover"
        data-autoscale-content-ratio="1.77777777778"
      />
    </picture>
  </div>
</div>
